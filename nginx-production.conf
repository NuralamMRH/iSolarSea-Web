# Rate limiting zones (global)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Redirect HTTP www to HTTPS non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.itrucksea.com;
    return 301 https://itrucksea.com$request_uri;
}

# Redirect HTTP non-www to HTTPS non-www
server {
    listen 80;
    listen [::]:80;
    server_name itrucksea.com;
    return 301 https://itrucksea.com$request_uri;
}

# Redirect HTTPS www to HTTPS non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.itrucksea.com;
    ssl_certificate /etc/letsencrypt/live/itrucksea.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/itrucksea.com/privkey.pem;
    return 301 https://itrucksea.com$request_uri;
}

# Main HTTPS server for non-www domain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name itrucksea.com;

    client_max_body_size 100M;
    ssl_certificate /etc/letsencrypt/live/itrucksea.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/itrucksea.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Serve the built production files
    root /var/www/agribbee/itrucksea-trace-link/dist;
    index index.html;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=*, microphone=*, camera=*" always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header Cross-Origin-Resource-Policy same-origin always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # API proxy to your backend
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://localhost:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        proxy_cache off;
        proxy_redirect off;
    }

    # Uploads proxy
    location /uploads/ {
        proxy_pass http://localhost:8080/public/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Static assets with long-term caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Vary Accept-Encoding;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        limit_req zone=login burst=5 nodelay;
    }

    # Security - deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Security - deny access to sensitive files
    location ~ \.(env|log|sql)$ {
        deny all;
    }
}
