# Rate limiting zones (global)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

server {
    server_name isolarsea.com;

    client_max_body_size 100M;

    root /var/www/agribbee/isolarsea/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=*, microphone=*, camera=*" always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;
    # add_header Cross-Origin-Resource-Policy same-origin always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

   # API proxy to your backend
    location /api/ {
        proxy_pass http://localhost:8081/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        proxy_cache off;
        proxy_redirect off;
        
   
        
    }

    # Uploads proxy
    location /uploads/ {
        alias /var/www/agribbee/itrucksea-trace-link/public/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Public uploads proxy (for /public/uploads/ URLs)
    location /public/uploads/ {
        alias /var/www/agribbee/itrucksea-trace-link/public/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Static assets with long-term caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 12h;
        add_header Cache-Control "public, max-age=43200, must-revalidate" always;
        add_header Vary Accept-Encoding;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        limit_req zone=login burst=5 nodelay;
    }

    # Security - deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Security - deny access to sensitive files
    location ~ \.(env|log|sql)$ {
        deny all;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/itrucksea.com-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/itrucksea.com-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot



}

server {
    listen 80;
    listen [::]:80;
    server_name www.isolarsea.com;
    return 301 https://isolarsea.com$request_uri;
}

server {
    if ($host = isolarsea.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name isolarsea.com;
    return 404; # managed by Certbot

}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.isolarsea.com;
    ssl_certificate /etc/letsencrypt/live/isolarsea.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/isolarsea.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    return 301 https://isolarsea.com$request_uri;
}
